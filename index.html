<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular-insta.png" alt="demonstração celular utilizando Instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/Instagram-Logo.png"  class="instagram-logo" alt="Logo Instagram">
                <div class="div profile-photo">
                    <img src="./imagens/perfil.jpg" alt="foto de perfil instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como lukesuarezzz</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é lukesuarezzz?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
